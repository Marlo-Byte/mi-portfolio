<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#3b82f6"/>
  <rect x="50" y="50" width="700" height="500" fill="white" rx="20"/>

  <!-- Header -->
  <rect x="100" y="80" width="600" height="60" fill="#f3f4f6" rx="10"/>
  <rect x="120" y="100" width="200" height="20" fill="#3b82f6" rx="5"/>
  <rect x="350" y="100" width="100" height="20" fill="#e5e7eb" rx="5"/>
  <rect x="480" y="100" width="100" height="20" fill="#e5e7eb" rx="5"/>
  <rect x="600" y="100" width="80" height="20" fill="#e5e7eb" rx="5"/>

  <!-- Current Weather -->
  <rect x="100" y="180" width="300" height="200" fill="#f9fafb" rx="10"/>
  <circle cx="250" cy="250" r="40" fill="#3b82f6" opacity="0.3"/>
  <circle cx="250" cy="250" r="20" fill="#3b82f6"/>
  <rect x="200" y="300" width="100" height="20" fill="#3b82f6" rx="5"/>
  <rect x="200" y="330" width="80" height="15" fill="#6b7280" rx="3"/>
  <rect x="200" y="350" width="60" height="15" fill="#6b7280" rx="3"/>

  <!-- Weather Chart -->
  <rect x="420" y="180" width="300" height="200" fill="#f9fafb" rx="10"/>
  <rect x="440" y="200" width="260" height="160" fill="#e5e7eb" rx="5"/>
  <rect x="450" y="250" width="20" height="60" fill="#3b82f6" rx="2"/>
  <rect x="480" y="220" width="20" height="90" fill="#3b82f6" rx="2"/>
  <rect x="510" y="200" width="20" height="110" fill="#3b82f6" rx="2"/>
  <rect x="540" y="230" width="20" height="80" fill="#3b82f6" rx="2"/>
  <rect x="570" y="240" width="20" height="70" fill="#3b82f6" rx="2"/>
  <rect x="600" y="210" width="20" height="100" fill="#3b82f6" rx="2"/>
  <rect x="630" y="260" width="20" height="50" fill="#3b82f6" rx="2"/>

  <!-- 7-Day Forecast -->
  <rect x="100" y="400" width="600" height="120" fill="#f9fafb" rx="10"/>
  <rect x="120" y="420" width="80" height="80" fill="#e5e7eb" rx="5"/>
  <rect x="220" y="420" width="80" height="80" fill="#e5e7eb" rx="5"/>
  <rect x="320" y="420" width="80" height="80" fill="#e5e7eb" rx="5"/>
  <rect x="420" y="420" width="80" height="80" fill="#e5e7eb" rx="5"/>
  <rect x="520" y="420" width="80" height="80" fill="#e5e7eb" rx="5"/>
  <rect x="620" y="420" width="60" height="80" fill="#e5e7eb" rx="5"/>

  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Weather Dashboard</text>
</svg>
