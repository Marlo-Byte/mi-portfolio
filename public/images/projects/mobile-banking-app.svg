<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#8b5cf6"/>
  <rect x="50" y="50" width="700" height="500" fill="white" rx="20"/>

  <!-- Phone Frame -->
  <rect x="300" y="100" width="200" height="400" fill="#1f2937" rx="30"/>
  <rect x="320" y="120" width="160" height="360" fill="white" rx="20"/>

  <!-- Status Bar -->
  <rect x="330" y="130" width="140" height="20" fill="#f3f4f6" rx="5"/>
  <rect x="340" y="135" width="20" height="10" fill="#8b5cf6" rx="2"/>
  <rect x="370" y="135" width="30" height="10" fill="#6b7280" rx="2"/>
  <rect x="420" y="135" width="40" height="10" fill="#6b7280" rx="2"/>

  <!-- Header -->
  <rect x="330" y="160" width="140" height="40" fill="#8b5cf6" rx="10"/>
  <rect x="340" y="170" width="120" height="20" fill="white" rx="5"/>

  <!-- Balance Card -->
  <rect x="330" y="220" width="140" height="80" fill="#f9fafb" rx="10"/>
  <rect x="340" y="230" width="120" height="20" fill="#8b5cf6" rx="3"/>
  <rect x="340" y="260" width="80" height="15" fill="#6b7280" rx="2"/>
  <rect x="340" y="280" width="100" height="15" fill="#6b7280" rx="2"/>

  <!-- Quick Actions -->
  <rect x="330" y="320" width="140" height="60" fill="#f3f4f6" rx="10"/>
  <rect x="340" y="330" width="30" height="40" fill="#8b5cf6" rx="5"/>
  <rect x="380" y="330" width="30" height="40" fill="#e5e7eb" rx="5"/>
  <rect x="420" y="330" width="30" height="40" fill="#e5e7eb" rx="5"/>
  <rect x="460" y="330" width="30" height="40" fill="#e5e7eb" rx="5"/>

  <!-- Recent Transactions -->
  <rect x="330" y="400" width="140" height="60" fill="#f9fafb" rx="10"/>
  <rect x="340" y="410" width="120" height="15" fill="#6b7280" rx="2"/>
  <rect x="340" y="430" width="100" height="10" fill="#e5e7eb" rx="2"/>
  <rect x="340" y="445" width="80" height="10" fill="#e5e7eb" rx="2"/>

  <!-- Navigation -->
  <rect x="330" y="470" width="140" height="30" fill="#f3f4f6" rx="10"/>
  <rect x="340" y="475" width="20" height="20" fill="#8b5cf6" rx="3"/>
  <rect x="370" y="475" width="20" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="400" y="475" width="20" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="430" y="475" width="20" height="20" fill="#e5e7eb" rx="3"/>

  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Mobile Banking App</text>
</svg>
